apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: github-merge-request
  title: GitHub New Repo Action template
  description: scaffolder v1beta2 template demo creating a new repository
spec:
  owner: backstage/techdocs-core
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
        description:
          title: Description
          type: string
          description: Description of the component
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./template
        values:
          name: ${{parameters.name}}
    - id: publish
      name: Publish
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: private
        description: ${{ parameters.description if parameters.description }}

  output:
    links: 
      - url: ${{ steps.publish.output.repoContentsUrl }}
        text: 'Go to GitHub repo'
